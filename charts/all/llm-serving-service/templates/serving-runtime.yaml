apiVersion: serving.kserve.io/v1alpha1
kind: ServingRuntime
metadata:
  annotations:
    opendatahub.io/accelerator-name: nvidia-gpu
    opendatahub.io/apiProtocol: REST
    opendatahub.io/recommended-accelerators: '["nvidia.com/gpu"]'
    openshift.io/display-name: ibm-granite-instruct
  name: ibm-granite-instruct
  namespace: rag-llm
  labels:
    opendatahub.io/dashboard: 'true'
spec:
  annotations:
    prometheus.io/path: /metrics
    prometheus.io/port: '8080'
  containers:
    - args:
        - '--port=8080'
        - '--model=/cache/models'
        - '--distributed-executor-backend=mp'
        - '--served-model-name=ibm-granite-instruct'
        - '--max-model-len=4096'
        - '--dtype=half'
        - '--gpu-memory-utilization'
        - '0.98'
        - '--enforce-eager'
      command:
        - python
        - '-m'
        - vllm.entrypoints.openai.api_server
      env:
        - name: HF_HOME
          value: /cache
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              key: hftoken
              name: huggingface-secret
        - name: MODEL_ID
          valueFrom:
            secretKeyRef:
              key: modelId
              name: huggingface-secret
        - name: HF_HUB_OFFLINE
          value: '0'
      image: 'quay.io/modh/vllm@sha256:c86ff1e89c86bc9821b75d7f2bbc170b3c13e3ccf538bf543b1110f23e056316'
      name: kserve-container
      ports:
        - containerPort: 8080
          protocol: TCP
      volumeMounts:
        - mountPath: /dev/shm
          name: shm
        - mountPath: /cache/models
          name: models
  multiModel: false
  supportedModelFormats:
    - autoSelect: true
      name: vLLM
  volumes:
    - emptyDir:
        medium: Memory
        sizeLimit: 2Gi
      name: shm
    - name: models
      persistentVolumeClaim:
        claimName: model-pvc
