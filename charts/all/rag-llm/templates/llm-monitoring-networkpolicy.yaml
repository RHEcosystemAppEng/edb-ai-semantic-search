{{- if .Values.customnetworkpolicy.enabled }}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-from-llm-monitoring-ns
spec:
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: llm-monitoring
  policyTypes:
    - Ingress
{{- end }}